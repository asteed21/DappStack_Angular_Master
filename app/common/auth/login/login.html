<div class="container">
    <div class="d-flex flex-row justify-content-center my-3">
        <h3>Login</h3>
    </div>
    <form ng-submit="vm.doLogin()">
        <div class="d-flex flex-column justify-content-center">
            <div class="form-group">
                <label class="sr-only" for="email">Email</label>
                <input type="email" class="form-control input-sm" id="email" placeholder="Email" ng-model="vm.loginData.email">
            </div>
            <div class="form-group">
                <label class="sr-only" for="password">Password</label>
                <input type="password" class="form-control input-sm" id="password" placeholder="Password" ng-model="vm.loginData.password">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="vm.loginData.rememberMe"> Remember me?
                </label>
            </div>
        </div>
        <hr>
        <div class="d-flex flex-row justify-content-between">
            <div>
                <button type="submit" class="btn btn-outline-info">Sign In</button>
                <button type="button" class="btn btn-outline-danger" ng-click="vm.reject('Cancel')">Cancel</button>
            </div>
            <button type="button" class="btn btn-outline-primary justify-content-end" ng-click="vm.openRegister()">Sign Up</button>
        </div>
    </form>
</div>
