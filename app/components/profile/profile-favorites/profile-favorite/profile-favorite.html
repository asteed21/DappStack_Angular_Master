<div class="card w-100">
    <div class="d-flex flex-row">
        <div class="d-flex col-3 flex-column justify-content-center align-content-center">
            <a class="p-3" ui-sref="app.dapps.dappdetails({name: vm.favorite.dapps.name, dappId: vm.favorite.dapps.id})">
                <img class="w-100" ng-src={{vm.favorite.dapps.logoImage}} alt="vm.favorite.name">
            </a>
        </div>
        <div class="d-flex col-7 flex-column justify-content-start align-content-center">
            <div class="card-block px-1">
                <h4 class="card-title">{{vm.favorite.dapps.name}}</h4>
                <p class="card-text">{{vm.favorite.dapps.thumbnailDescription}}</p>
            </div>
        </div>
        <div class="d-flex col-2 flex-column justify-content-center align-content-center">
            <button  ng-show="!vm.showDelete" ng-click="vm.toggleDelete(vm.favorite.id)" class="close" type="button" aria-label="Remove">
                    <i class="fa fa-times"></i>
            </button>
            <button  ng-show="vm.showDelete" ng-click="vm.deleteFavorite(vm.favorite.id)" class="btn btn-outline-danger" type="button" aria-label="Confirm Remove">
                <span><i class="fa fa-trash"></i></span>
            </button>
        </div>
    </div>
</div>
