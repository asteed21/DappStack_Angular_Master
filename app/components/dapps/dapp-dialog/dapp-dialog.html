<div class="container">
    <a type="button" class="close" aria-label="Close" ng-click="vm.goBack()">&times;</a>
    <div class="row">
      <div class="page-header dapp-header col-xs-12 col-sm-10 col-sm-offset-1">
        <div class="col-xs-3">
            <img class="col-xs-12 img-thumbnail" ng-src='{{vm.dapp.logoImage}}'/>
        </div>
        <div class="col-xs-6">
          <h4 class="">{{vm.dapp.name}}</h4>
          <p>{{vm.dapp.thumbnailDescription}}</p>
        </div>
        <div class="col-xs-3">
          <ul class="list-unstyled list-inline">
            <li ng-show="vm.hasSocial('facebook')">
              <a class="dapp-social-links" href="{{vm.dapp.socialLinks.facebook}}">
                <i class="fa fa-facebook-f fa-2x"></i>
              </a>
            </li>
            <li ng-show="vm.hasSocial('twitter')">
              <a class="dapp-social-links" href="{{vm.dapp.socialLinks.twitter}}">
                <i class="fa fa-twitter fa-2x"></i>
              </a>
            </li>
            <li ng-show="vm.hasSocial('reddit')">
              <a class="dapp-social-links" href="{{vm.dapp.socialLinks.reddit}}">
                <i class="fa fa-reddit-alien fa-2x"></i>
              </a>
            <li ng-show="vm.hasSocial('github')">
              <a class="dapp-social-links" href="{{vm.dapp.socialLinks.github}}">
                <i class="fa fa-github fa-2x"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="dapp-body col-xs-12 col-sm-10 col-sm-offset-1">
        <uib-tabset active="activeJustified" justified="true" type="tabs">
          <uib-tab index="0" heading="About">
            <dapp-about-component about-content="vm.dapp.aboutContent" about-images="vm.dapp.aboutImages"></dapp-about-component>
          </uib-tab>
          <uib-tab index="1" heading="Discussion">
            <dapp-discussion-component dapp-id="vm.dapp.id"></dapp-discussion-component>
          </uib-tab>
        </uib-tabset>
      </div>
    </div>
  </div>
</div>
