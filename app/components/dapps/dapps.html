<div class="container-fluid">
    <div>
        <h3>{{vm.heading}}</h3>
    </div>

    <div class="row flex-row flex-sm-nowrap justify-content-start dapps-row">
        <dapp-list-item class="col-sm-4 col-lg-3 pt-3" ng-repeat="dapp in vm.dapps" dapp-id="dapp.id" name="dapp.name" thumbnail-description="dapp.thumbnailDescription" logo-image="dapp.logoImage" likes="dapp.likes"></dapp-list-item>
    </div>
</div>
