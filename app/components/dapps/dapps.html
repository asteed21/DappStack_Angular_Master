<div class="col-xs-12 dapp-list">
    <div class="dapp-list-header">
        <h2>{{vm.heading}}</h2>
    </div>
    <ul class="list-group">
        <dapp-list-item ng-repeat="dapp in vm.dapps" dapp-id="dapp.id" name="dapp.name" thumbnail-description="dapp.thumbnailDescription" logo-image="dapp.logoImage" num-of-likes="dapp.numOfLikes"></dapp-list-item>
    </ul>
</div>
