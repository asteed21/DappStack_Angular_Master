<div class="container-fluid">
    <div class="d-flex justify-content-center justify-content-sm-start">
        <h3>{{vm.heading}}</h3>
    </div>
    <div class="row flex-nowrap justify-content-start dapps-row">
        <dapp-list-item class="pt-3 px-2" ng-repeat="dapp in vm.dapps" dapp-id="dapp.id" name="dapp.name" thumbnail-description="dapp.thumbnailDescription" logo-image="dapp.logoImage" likes="dapp.likes"></dapp-list-item>
    </div>
</div>
