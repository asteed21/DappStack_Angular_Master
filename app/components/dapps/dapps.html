<div class="dapp-list">
    <div class="dapp-list-header">
        <h3>{{vm.heading}}</h3>
    </div>
    <ul class="list-group">
        <dapp-list-item ng-repeat="dapp in vm.dapps | filter: vm.filter | limitTo: vm.limit | orderBy: vm.order" dapp-id="dapp.id" name="dapp.name" thumbnail-description="dapp.thumbnailDescription" logo-image="dapp.logoImage" likes="dapp.likes"></dapp-list-item>
    </ul>
</div>
