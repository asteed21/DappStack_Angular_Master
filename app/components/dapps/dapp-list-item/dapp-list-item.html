<li class="thumbnail text-center">
    <img href="#" ng-src='{{$ctrl.logoImage}}' alt="Item Image"/>
    <div class="caption">
        <h3>{{$ctrl.name}}</h3>
        <h4 class="text-left" id="thumbnail-desc">{{$ctrl.thumbnailDescription}}</h4>
        <hr>
        <div class="button-row">
            <a href="#" class="btn btn-default pull-left" role="button">
                <span class="glyphicon glyphicon-heart"></span>
            </a>
            <a href="#" class="btn btn-default pull-right" role="button">
                <span>{{$ctrl.numOfLikes}}</span>
                <span class="glyphicon glyphicon-thumbs-up"></span>
            </a>
            <button type="button" class="btn btn-default" ng-click="$ctrl.open()">Open Modal</button>
        </div>
    </div>
</li>
