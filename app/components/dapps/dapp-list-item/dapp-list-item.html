<!-- use of component as html element should include class card and set card width -->
<div class="card h-100">
    <a ui-sref="app.dapps.dappdetails({dappId: vm.dappId})">
        <img class="card-img-top img-fluid" src="{{vm.logoImage}}" alt="Card image cap"> 
    </a>
    <div class="card-block">
        <h4 class="card-title">{{vm.name}}</h4>
        <p class="card-text">{{vm.thumbnailDescription}}</p>
    </div>
    <div class="card-footer">
        <button ng-click="vm.addFavorite(vm.dappId)" ng-disabled="!vm.loggedIn()" ng-show="vm.showFavorite" class="btn btn-default" role="button">
            <span class="fa fa-heart"></span>
        </button>
        <button ng-show="!vm.showFavorite" ng-disabled="true" class="btn btn-default" role="button">
            <span class="fa fa-check"></span>
        </button>
        <button ng-click="vm.addLike(vm.dappId)" ng-disabled="!vm.loggedIn() || vm.disableLikes" class="btn btn-default" role="button" >
            <span class="fa fa-thumbs-up"></span>
        </button>
    </div>
</div>
