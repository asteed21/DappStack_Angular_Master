<li class="list-group-item d-flex justify-content-between">
    <div class="">
        <a ui-sref="app.dapps.dappdetails({dappId: vm.dappId})">
            <img class="img-thumbnail align-self-center" width="200" height="200" ng-src='{{vm.logoImage}}' alt="dapp logo">
        </a>
    </div>
    <div class="card-block">
        <h3 class="card-title mb-1">{{vm.name}}</h3>
        <p class="card-text" id="thumbnail-desc">{{vm.thumbnailDescription}}</p>
        <button ng-click="vm.addFavorite(vm.dappId)" ng-disabled="!vm.loggedIn()" ng-show="vm.showFavorite" class="btn btn-default" role="button" uib-tooltip="Login to Favorite" tooltip-placement="top" tooltip-enable="!vm.loggedIn()">
            <span class="fa fa-heart"></span>
        </button>
        <button ng-show="!vm.showFavorite" ng-disabled="true" class="btn btn-default" role="button" uib-tooltip="This dapp has been favorited." tooltip-placement="top" tooltip-enable="false">
            <span class="fa fa-check"></span>
        </button>
        <button ng-click="vm.addLike(vm.dappId)" ng-disabled="!vm.loggedIn() || vm.disableLikes" class="btn btn-default" role="button" uib-tooltip="Login to like" tooltip-placement="top" tooltip-enable="!vm.loggedIn()">
            <span class="fa fa-thumbs-up"></span>
        </button>
    </div>
</li>
