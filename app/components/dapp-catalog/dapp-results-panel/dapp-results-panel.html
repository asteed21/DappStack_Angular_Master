<div ng-hide="vm.heading == null">
    <h4 class="card-deck-title">{{vm.heading}}</h4>
</div>
<div class="card-deck">
    <dapp-list-item class="pt-3 px-2" ng-repeat="dapp in vm.dapps" dapp-id="dapp.id" name="dapp.name" thumbnail-description="dapp.thumbnailDescription" logo-image="dapp.logoImage" likes="dapp.likes"></dapp-list-item>
</div>
<div class="page-buttons d-flex row justify-content-end align-items-center pr-5">
    <button class="btn btn-primary page-button" ng-hide="" ng-click="vm.lastPage()">Last</button>
    <button class="btn btn-primary page-button" ng-click="vm.nextPage()">Next</button>
</div>
