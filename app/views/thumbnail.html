<div class="thumbnail">
    <img href="#" ng-source="{{dapp.logoImage}}" alt="Dapp Image"/>
    <div class="caption">
        <h3>{{dapp.name}}</h3>
        <p>{{dapp.thumbnailDescription}}</p>
        <hr>
        <a href="#" class="btn btn-default" role="button">
            <span class="glyphicon glyphicon-heart"></span>
        </a>
        <a href="#" class="btn btn-default" role="button">
            {{dapp.numOfLikes}}
            <span class="glyphicon glyphicon-thumbs-up"></span>
        </a>
    </div>
</div>
